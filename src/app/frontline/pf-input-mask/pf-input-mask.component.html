<div class="input-group">
  <input 
      type="text" 
      id="{{ id }}" 
      name="{{ name }}" 
      placeholder="{{ placeholder }}" 
      class="form-control"
      click="clique($event)"
      blur="blur($event)"
      change="change($event)"
      paste="paste($event)"
      appPfMaskInputMask=" {{ inputMask }}"
>
</div>
