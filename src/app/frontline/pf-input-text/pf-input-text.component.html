<div class="input-group">
  <input 
      type="text" 
      id="{{ id }}" 
      name="{{ name }}" 
      placeholder="{{ placeholder }}" 
      attr.maxlength="{{ maxlength }}"
      class="form-control"
      disabled="{{ disabled }}"
      required="{{ required }}"
      click="clique($event)"
      blur="blur($event)"
      change="change($event)"
      paste="paste($event)"
>
</div>
